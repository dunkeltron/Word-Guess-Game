<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
    <h1>
        Fruit Stand Word Guess!
    </h1>
    <p id="top-banner">
        Press any key to get started!
    </p>
    <div id="content-block">
        <div id="left-side">
            <div id="photo-box">
                <img src="assets/images/fruit-stand.jpg" id="photo" alt="Picture of a fruit stand">
            </div>
        </div>
        <div id="right-side">
            <div id="word-box">
                Current Word
                <div id="word-box-text">

                </div>

            </div>
            <div id="letter-guessed-box">
                Guessed Letters
                <div id="letters-text">

                </div>
            </div>
            <div id="guesses-remaining">
                <div id="guesses-remaining-text">

                </div>
            </div>
            <div id="scoreboard">
                <div id="scorecard">
                    <div id="wins-box">

                    </div>
                    <div id="losses-box">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
